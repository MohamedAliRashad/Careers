<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ name }}</title>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="assets" href={{ icon }}>
</head>

<body>
    <section>
        <button type="button" id="ar-btn" class="btn">Ar</button>
        <button type="button" id="en-btn" class="btn">En</button>
        <div class="page">
            <h1>{{ name }}</h1>
            <p style="text-align: center;">{{ slogan }}</p><br>
        </div>
    </section>

    <section class="tickets">
        {% for ticket in tickets %}
        <div class="ticket">
            <img src="{{ ticket['MediaSource'] }}" alt="image">
            <div class="description">
                <h2>{{ ticket["Name"] }}</h2>
                <p>
                    {{ ticket["Description"] }}
                </p>
            </div>
        </div>
        {% endfor %}
        {% for ticket in artickets %}
        <div class="ar-ticket">
            <img src="{{ ticket['MediaSource'] }}" alt="image">
            <div class="ar-description">
                <h2>{{ ticket["Name"] }}</h2>
                <p>
                    {{ ticket["Description"] }}
                </p>
            </div>
        </div>
        {% endfor %}
    </section>
    <section class="footer">
        <p>Help Revolutionize the World with Full Self-Driving!</p>
    </section>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="index.js"></script>
