    <title>{{ name }}</title>
    <link rel="stylesheet" href="master.css">

<body>
    <section>
        <div class="page">
            <h1>{{ name }}</h1>
            <p style="text-align: center;">{{ slogan }}</p><br>
        </div>
    </section>

    <section>
        {% for ticket in tickets %}
        <div>
            <p><img src="{{ ticket['MediaSource'] }}" alt="image">
                <h2>{{ ticket["Name"] }}</h2>
                {{ ticket["Description"] }}
            </p>
        </div>
        <br> {% endfor %}
    </section>
    <section>
        <p>Help Revolutionize the World with Full Self-Driving!</p>
    </section>
